    <p style="margin-top: 40px;"><h1>css 란?</h1></p>

<p style="margin-top: 40px;">css는 홈페이지를 만드는데 필요한 언어이다</p>
CSS의 C가 Cascading[1]의 약자인데, 이는 상위 요소의 스타일 속성을 자손 요소들에게 상속시켜주는 모습이 
<br>DOM 트리구조에서 마치 폭포수처럼 내려가는 모습을 닮았기 때문이다. 
<br>다만 예외로 마진, 패딩, 보더 등의 박스모델 관련 속성은 상속되지 않는다. 
<br>물론 inherit 값을 줘서 강제로 상속시킬 순 있다.
